<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proxy Landing Page</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">My Nginx Proxy</h1>
      <p class="lead">NASA APOD fetched automatically via backend.</p>

      <!-- LOADING TEXT -->
      <p id="loading" class="text-muted">Loading image...</p>

      <!-- HIDDEN APOD CARD -->
      <div id="apod-card" class="card shadow-sm d-none">
        <img id="apod-image" class="card-img-top img-fluid" alt="" />
        <div class="card-body">
          <h3 id="apod-title" class="card-title"></h3>
          <p id="apod-date" class="text-muted"></p>
          <p id="apod-explanation" class="card-text"></p>
          <a
            id="apod-video-link"
            href="#"
            target="_blank"
            class="btn btn-primary d-none"
            >View Video</a
          >
        </div>
      </div>

      <!-- ERROR -->
      <p id="error" class="text-danger d-none"></p>
    </div>

    <script>
      async function loadAPOD() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const card = document.getElementById("apod-card");

        try {
          const res = await fetch("/api/apod");
          const data = await res.json();

          // Fill card fields
          const imageUrl =
            data.media_type === "video" ? data.thumbnail_url : data.url;

          document.getElementById("apod-image").src = imageUrl;
          document.getElementById("apod-image").alt = data.title;
          document.getElementById("apod-title").textContent = data.title;
          document.getElementById("apod-date").textContent = data.date;
          document.getElementById("apod-explanation").textContent =
            data.explanation;

          // Handle video case
          const videoLink = document.getElementById("apod-video-link");
          if (data.media_type === "video") {
            videoLink.href = data.url;
            videoLink.classList.remove("d-none");
          }

          // Hide loading text, show card
          loading.classList.add("d-none");
          card.classList.remove("d-none");
        } catch (err) {
          loading.classList.add("d-none");
          error.textContent = "Failed to load APOD.";
          error.classList.remove("d-none");
        }
      }

      loadAPOD();
    </script>
  </body>
</html>
